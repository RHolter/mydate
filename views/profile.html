<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Personal Information</title>
</head>
<body>
<!--Nav Bar -->
<div class="container-fluid">
  <nav class="navbar">
    <ul class="nav navbar-nav">
      <li>My New Bestie</li>
      <hr class="my-4">
    </ul>
  </nav>
</div>

<!--Start the form  -->
<form method="post" action="interests">
  <fieldset>
    <legend>Profile Information</legend>
    <!-- email -->
    <div class="container-fluid">
      <div class="form-row">
        <div class="form-group col-md-4 mr-5" >
          <label form="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>
    </div>
    <!-- State Dropdown -->
    <div class="container-fluid">
      <select class="custom-select col-md-4">
        <option selected>Choose your state</option>
        <option value="1">Washington</option>
        <option value="2">Oregon</option>
        <option value="3">Idaho</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="biography">Bio</label>
            <textarea class="form-control" id="biography" rows="10"></textarea>
          </div>

        </div>
      </div>
    </div>
  </fieldset>
  <fieldset>

    <!-- seeking  -->
    <div class="container-fluid">
      <label for="gender">Seeking</label>
    </div>
    <div class="form-check form-check-inline">

      <input class="form-check-inline" type="radio" name="male" id="male" value="male" value="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="female" id="female" value="female">
      <label class="form-check-label" for="female">Female</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="nonBinary" id="nonBinary" value="nonBinary">
      <label class="form-check-label" for="nonBinary">Non-Binary </label>
    </div>
    </div>
    </div>
  </fieldset>
</form>
<br>
<div>
  <a class="btn btn-primary" href="interests" role="button">Next</a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
