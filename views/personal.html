<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Personal Information</title>
</head>
<body>
<!--Nav Bar -->
<div class="container-fluid">
    <nav class="navbar">
        <ul class="nav navbar-nav">
            <li>My New Bestie</li>
            <hr class="my-4">
        </ul>
    </nav>
</div>

<!--Start the form  -->
<form method="post" action="#" class="form-horizontal">
    <fieldset>
        <legend>Personal Information</legend>
        <!-- First Name -->
        <div class="container-fluid">
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label form="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" value=" {{ @fname }}"
                           placeholder="First Name">
                </div>
            </div>

            <!-- Last Name -->

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label form="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" value="{{ @lname }}" placeholder="Last Name">
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-lg-3 ">
                    <div class="alert alert-dark" role="alert">
                        <strong>Note:</strong> All Information entered is protected by our <primary>privacy policy</primary>. Profile informationcan only
                        be viewed by others with your permission.
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <!-- Age -->
        <div class="container-fluid">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label form="age">Age</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Age">
                </div>
            </div>

            <!-- Gender -->
            <div>
                <label for="gender">Gender</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-inline" type="radio" name="male" id="male" value="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="female" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="nonBinary" id="nonBinary" value="nonBinary">
                <label class="form-check-label" for="nonBinary">Non-Binary </label>
            </div>
            <!--Phone Number -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label form="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                </div>
            </div>
        </div>
    </fieldset>

</form>
<div>
    <a class="btn btn-primary" href="profile" role="button">Next</a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
